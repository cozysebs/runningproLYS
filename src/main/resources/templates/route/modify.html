<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">


<div layout:fragment="content">
    <div class="card">
        <div class="card-body">
            <div class="card-title">코스 수정하기</div>
            <form action="/route/modify" method="post">
                <input type="hidden" name="id" th:value="${route.id}">
                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" name="title" class="form-control" th:value="${route.title}">
                </div>

                <div class="mb-3">
                    <!--서버로 보낼 실제 데이터가 담길 숨겨진 입력란-->
                    <input type="hidden" id="dataInput" name="difficulty" value="">
                    <!--버튼 클릭 시 JS 함수 호출-->
                    <button type="button" onclick="setAndSubmit('HARD')" class="btn btn-primary">상</button>
                    <button type="button" onclick="setAndSubmit('MEDIUM')" class="btn btn-primary">중</button>
                    <button type="button" onclick="setAndSubmit('EASY')" class="btn btn-primary">하</button>
                </div>

                <div class="mb-3">
                    <label class="form-label">시</label>
                    <input type="text" name="durationHr" class="form-control" th:value="${route.durationHr}">
                </div>
                <div class="mb-3">
                    <label class="form-label">분</label>
                    <input type="text" name="durationMin" class="form-control" th:value="${route.durationMin}">
                </div>
                <div class="mb-3">
                    <label class="form-label">초</label>
                    <input type="text" name="durationS" class="form-control" th:value="${route.durationS}">
                </div>

                <div class="mb-3">
                    <label class="form-label">평균 심박수</label>
                    <input type="text" name="heartRateAvg" class="form-control" th:value="${route.heartRateAvg}">
                </div>
                <div class="mb-3">
                    <label class="form-label">최대 심박수</label>
                    <input type="text" name="heartRateMax" class="form-control" th:value="${route.heartRateMax}">
                </div>


                <div class="mb-3">
                    <label class="form-label">메모</label>
                    <textarea name="description" class="form-control" rows="3">[[${route.description}]]</textarea>
                </div>


                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">수정 완료</button>
                    <a th:href="|@{/route/list}?${pageRequestDTO.getLink()}|">
                        <button type="button" class="btn btn-info">목록</button>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
<script layout:fragment="script" th:inline="javascript">
    function setAndSubmit(value) {
        // 'dataInput'이라는 이름의 숨겨진 입력란에 값 설정
        document.getElementById('dataInput').value = value;
    }
</script>
