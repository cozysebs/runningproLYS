<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">


<div layout:fragment="content">
    <div class="card">
        <!--검색-->
        <!--세부사항 수정해야함. 지역, 거리, 난이도를 필터로 검색(and로 묶기)-->
        <form action="/route/list" method="get">
            <!--페이징 유지-->
            <input type="hidden" name="size" th:value="${pageRequestDTO.size}">
            <!--선택값 실전송용-->
            <input type="hidden" name="distance" id="distanceInput" th:value="${pageRequestDTO.distance}">
            <input type="hidden" name="difficulty" id="difficultyInput" th:value="${pageRequestDTO.difficulty}">
            <input type="hidden" name="type" value="a">
            <!--지역 검색-->
            <div class="mb-3">
                <label class="form-label fw-semibold">지역 검색</label>
                <input type="text" name="keyword" class="form-control" placeholder="예) 부산 광안리"
                       th:value="${pageRequestDTO.keyword}">
            </div>
            <!--거리 선택-->
            <div class="mb-3">
                <div class="fw-semibold mb-2">거리</div>
                <div class="d-flex gap-2 flex-wrap" id="distanceGroup" data-input="#distanceInput">
                    <button type="button" class="btn btn-outline-secondary" data-value="10000">10km~</button>
                    <button type="button" class="btn btn-outline-secondary" data-value="5000">5~10km</button>
                    <button type="button" class="btn btn-outline-secondary" data-value="1000">1~5km</button>
                </div>
            </div>
            <!--난이도 선택-->
            <div class="mb-3">
                <div class="fw-semibold mb-2">난이도</div>
                <div class="d-flex gap-2 flex-wrap" id="difficultyGroup" data-input="#difficultyInput">
                    <button type="button" class="btn btn-outline-success" data-value="HARD">상</button>
                    <button type="button" class="btn btn-outline-success" data-value="MEDIUM">중</button>
                    <button type="button" class="btn btn-outline-success" data-value="EASY">하</button>
                </div>
            </div>
            <!--액션-->
            <div class="d-flex gap-2">
                <button class="btn btn-secondary" type="submit">검색</button>
                <button class="btn btn-outline-secondary" type="reset" id="resetBtn">필터 초기화</button>
            </div>
        </form>

        <!--게시판 목록보기-->
        <div class="card-body">
            <div class="card-title">게시판 목록보기</div>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">CreatedDate</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="route:${responseDTO.dtoList}">
                    <td>
                        <a th:href="|@{/route/read(id=${route.id},mode=1)}&${pageRequestDTO.getLink()}|">[[${route.title}]]</a>
                    </td>
                    <td th:text="${#temporals.format(route.createdDate, 'yyyy-MM-dd HH:mm:dd')}"></td>
                </tr>
                </tbody>
            </table>

            <!--페이지 버튼-->
            <div class="float-end">
                <ul class="pagination">
                    <li class="page-item" th:if="${responseDTO.prev}">
                        <a class="page-link" th:data-num="${responseDTO.start-1}">Previous</a>
                    </li>
                    <th:block th:each="i:${#numbers.sequence(responseDTO.start, responseDTO.end)}">
                        <li th:class="${responseDTO.page==i}?'page-item actice':'page-item'">
                            <a class="page-link" th:data-num="${i}">[[${i}]]</a>
                        </li>
                    </th:block>
                    <li class="page-item" th:if="${responseDTO.next}">
                        <a class="page-link" th:data-num="${responseDTO.end+1}">Next</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script layout:fragment="script" th:inline="javascript">
    document.querySelector(".pagination").addEventListener("click", function (e) {
        e.preventDefault()
        e.stopPropagation()
        const target = e.target
        if(target.tagName !== 'A') {
            return
        }
        const num = target.getAttribute("data-num")
        const formObj = document.querySelector("form")
        formObj.innerHTML += `<input type='hidden' name='page' value='${num}'>`
        formObj.submit()
    })

    // 하단은 검색바 기능 설정
    // 공통: 단일 선택 토글(같은 버튼 다시 클릭 시 해제)
    function bindSingleSelect(groupEl) {
        const inputSel = groupEl.dataset.input;
        const hidden = document.querySelector(inputSel);
        groupEl.addEventListener('click', (e) => {
            if (!(e.target instanceof HTMLElement) || !e.target.dataset.value) return;
            const btn = e.target;
            const value = btn.dataset.value;
            if (btn.classList.contains('active')) {
                btn.classList.remove('active');         // 해제
                hidden.value = '';
            } else {
                groupEl.querySelectorAll('.btn').forEach(b=>b.classList.remove('active'));
                btn.classList.add('active');
                hidden.value = value;
            }
        });
        // 초기값 복원(뒤로가기/리스트 재진입)
        if (hidden.value) {
            const preset = groupEl.querySelector(`.btn[data-value="${hidden.value}"]`);
            if (preset) preset.classList.add('active');
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        bindSingleSelect(document.getElementById('distanceGroup'));
        bindSingleSelect(document.getElementById('difficultyGroup'));

        // 초기화 버튼: 숨은 입력/active 모두 해제
        document.getElementById('resetBtn').addEventListener('click', () => {
            document.getElementById('distanceInput').value = '';
            document.getElementById('difficultyInput').value = '';
            document.querySelectorAll('#distanceGroup .btn, #difficultyGroup .btn')
                .forEach(b=>b.classList.remove('active'));
            // keyword는 기본 reset 동작으로 지워짐
        });
    });
</script>
